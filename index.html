<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left-section">
    <img src="bg.jpg">
    <p class="caption">Photo by <a href="https://unsplash.com/@unmadesai" target="_blank">
    Unma Desai</a> on <a href="https://unsplash.com/photos/uS9zCLnLvEQ" target="_blank">
    Unsplash</a></p>
  </div>
  <div class="right-section">
    <p>This is not a real online service! You know you need something</p>
    <p>like this in your life to help you realize your deepest dreams.</p>
    <p>Sign up <em>now</em> to get started.</p>
    <p>You <em>know</em> you want to.</p>
    <form action="#" method="post">
      <div class="form-container">
        <p>Let's do this!</p>
        <div class="row">
          <div class="col">
            <label for="first_name">First name</label>
            <input type="text" name="first_name" required>  
          </div>
          <div class="col">
            <label for="last_name">Last name</label>
            <input type="text" name="last_name" required>   
          </div> 
        </div>
        <div class="row">
          <div class="col">
            <label for="email">Email</label>
            <input type="email" name="email" required>
          </div>
          <div class="col">
            <label for="phone">Phone number</label>
            <input type="tel" name="phone" required>
          </div>
        </div>
        <div class="row" id="password">
          <div class="col">
            <label for="password">Password</label>
            <input type="password" name="password" required>
            <p class="password"></p>
          </div>
          <div class="col">
            <label for="confirm">Confirm password</label>
            <input type="password" name="confirm" required>  
          </div>
        </div>
      </div>
      <button type="submit" href="#">Create Account</button>
    </form>
    <p>Already have an account? <a class="log-in" href="#">Log in</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
